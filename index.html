<!DOCTYPE html>
<html>
  <head>
    <title>Noah's Arcana</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,  initial-scale=1.0" />
    <style>
      body {
        background-color: black;
        font-family: sans-serif; /* Ou une autre police de votre choix */
      }

      h1 {
        color: gold;
        text-align: center;
        font-size: 5em; /* Ajustez la taille selon vos besoins */
        text-shadow: 0 0 10px gold; /* Effet de lueur simple */
        animation: glow 2s infinite alternate; /* Animation pour un effet plus prononc√© */
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px gold;
        }
        to {
          text-shadow: 0 0 20px gold;
        }
      }
    </style>
  </head>
  <body>
    <h1>Noah's Arcana</h1>
    <h3>Let's create epic music together</h3>
    <h2>Site in progress</h2>
  </body>
</html>
